<div>
  @for (alert of alerts; track alert) {
    <div class="alert alert-{{ alert.type }} alert-dismissible" role="alert">
      {{alert.message}}
      @if (alert.items > 1) {
        <span class="badge rounded-pill bg-{{ alert.type }}">{{alert.items}}</span>
      }
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert(alert)"></button>
    </div>
  }
</div>
