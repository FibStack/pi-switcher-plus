<div>
    <div *ngFor="let alert of alerts" class="alert alert-{{ alert.type }} alert-dismissible" role="alert">
        {{alert.message}}
        <span *ngIf="alert.items > 1" class="badge rounded-pill bg-{{ alert.type }}">{{alert.items}}</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert(alert)"></button>
    </div>
</div>
